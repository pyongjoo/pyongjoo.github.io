---
layout: default
title: Home
---

<div class="posts">

  <div class="row">
    <div class="col-md-4 hidden-xs hidden-sm">
      <img src="{{ site.url }}/resources/yongjoopark_vert.jpg" width="90%" />
    </div>

    <div class="col-md-8">
      {% for post in site.intro %}
      <div class="intro">
        {{ post.content }}
      </div>
      {% endfor %}
    </div>
  </div>

  <hr>

  {% for post in site.texts reversed %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.href }}" class="color-text">
        {{ post.title }}
      </a>
    </h1>

    <!--
      <span class="color-text">
      </span>
      -->
    <!---<span class="post-date">{{ post.date | date_to_string }}</span>--->

    {{ post.content }}
  </div>
  {% endfor %}
</div>
